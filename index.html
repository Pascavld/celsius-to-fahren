<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Celsius to Fahrenheit calculator</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <style>
            #results,
            #loading {
                display: none;
            }
        </style>
    </head>
    <body class="bg-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card card-body text-center mt-5 main-card">
                        <h1 class="heading display-5pb-3">
                            Celsius to Fahrenheit Convertor
                        </h1>
                        <form id="main-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Â°C</span>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="celsius"
                                        placeholder="Celsius temperature"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <input
                                    type="submit"
                                    value="Calculate"
                                    class="btn-dark btn-block"
                                />
                            </div>
                        </form>

                        <div id="loading">
                            <img src="loading.gif" alt="" />
                        </div>

                        <div id="results" class="pt-4">
                            <h5>Results</h5>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"
                                        >Fahrenheit</span
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="results"
                                        disabled
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
