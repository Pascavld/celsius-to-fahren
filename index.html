<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Celsius to Fahrenheit calculator</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card card-body text-center mt-5 main-card">
                        <h1 class="heading display-5pb-3">
                            Celsius to Fahrenheit Convertor
                        </h1>
                        <form id="main-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">°C</span>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="celsius"
                                        placeholder="Celsius temperature"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">°F</span>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="fahren"
                                        placeholder="Fahrenheit temperature"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <input
                                    type="submit"
                                    value="Calculate"
                                    class="btn-dark btn-block"
                                />
                                <!-- change the color to this one from that website to  #8de4af
                                add the loader and download the image
                                -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
